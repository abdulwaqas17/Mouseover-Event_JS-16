<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Geometric Shapes</h1>

    <div class="main">

        <div class="square" onmouseover="document.querySelector('.square').style.background = 'red'"
        onmouseout="document.querySelector('.square').style.background = 'orange'"></div>

        <div class="circle" onmouseover="document.querySelector('.circle').style.background = 'red'"
        onmouseout="document.querySelector('.circle').style.background = 'orange'"></div>

        <div class="rectangle" onmouseover="document.querySelector('.rectangle').style.background = 'red'"
        onmouseout="document.querySelector('.rectangle').style.background = 'orange'"></div>

    </div>


</body>
</html>
